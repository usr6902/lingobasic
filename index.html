<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime Tahmin Oyunu</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="header" style="
    padding: 0 2%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: space-between;
">

    <h1>Lingo</h1>
    <h1 onclick="setConfigValues()">⚙</h1>

</div>
  <div id="stage-selection">
    <h1>BÖLÜM SEÇİN</h1>
    <div class="button-container">
      <button onclick="startGame(4)" class="bolum">4 Harfli</button>
      <button onclick="startGame(5)" class="bolum">5 Harfli</button>
      <button onclick="startGame(6)" class="bolum">6 Harfli</button>
      <button onclick="startGame(7)" class="bolum">7 Harfli</button>
    </div>

    <h1>TDK SERİSİ</h1>
    <div class="button-container">
      <button onclick="startGame('4tdk')" class="bolum">4 Harfli (TDK)</button>
      <button onclick="startGame('5tdk')" class="bolum">5 Harfli (TDK)</button>
      <button onclick="startGame('6tdk')" class="bolum">6 Harfli (TDK)</button>
      <button onclick="startGame('7tdk')" class="bolum">7 Harfli (TDK)</button>
    </div>
  </div>

  <div id="game" style="display: none;">
    <h1 id="timer"></h1>
    <div class="input-container">
      <div class="input-row">
        <button class="btn btn-hint" onclick="toggleHint()">?</button>
        <input id="user-input" type="text" maxlength="7" class="letter-input-org"><button class="btn btn-send"
          onclick="submitGuess()">»</button>

      </div>
    </div>
    <div id="inputs"></div>
  </div>

  <div id="success-modal" class="modal">
    <div class="modal-content">
      <div id="modal-message"></div>
      <button id="new-game-button">Yeni Oyun</button>
    </div>
  </div>


  <script src="app.js?x=1"></script>
</body>

</html>
