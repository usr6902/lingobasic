<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime Tahmin Oyunu</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="stage-selection">
    <h1>Kelime Uzunluğunu Seçin</h1>
    <div class="button-container">
      <button style="width: -webkit-fill-available;" onclick="startGame(4)">4 Harfli</button>
      <button style="width: -webkit-fill-available;" onclick="startGame(5)">5 Harfli</button>
      <button style="width: -webkit-fill-available;" onclick="startGame(6)">6 Harfli</button>
      <button style="width: -webkit-fill-available;" onclick="startGame(7)">7 Harfli</button>
  
      <button style="width: -webkit-fill-available;" onclick="startGame('4tdk')">4 Harfli (TDK)</button>
      <button style="width: -webkit-fill-available;" onclick="startGame('5tdk')">5 Harfli (TDK)</button>
      <button style="width: -webkit-fill-available;" onclick="startGame('6tdk')">6 Harfli (TDK)</button>
      <button style="width: -webkit-fill-available;" onclick="startGame('7tdk')">7 Harfli (TDK)</button>
    </div>
  </div>

  <div id="game" style="display: none;">
    <h1 id="word-length"></h1>
    <div class="input-container">
      <div class="input-row">
        <button class="btn btn-hint" onclick="toggleHint()">?</button>
        <input id="user-input" type="text" maxlength="7" class="letter-input-org"><button class="btn btn-send"
          onclick="submitGuess()">»</button>
    
      </div>
    </div>
    <div id="inputs"></div>
  </div>

  <div id="success-modal" class="modal">
    <div class="modal-content">
      <div id="modal-message"></div>
      <button id="new-game-button">Yeni Oyun</button>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
